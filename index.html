<!DOCTYPE html>
<html ng-app="gemStore"> <!-- Runs the store module when the DOM loads -->
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist 3/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="custom.css"></link>
	</head>
	<body ng-controller="StoreController as store">
		<h1>{{"Hello, Angular!"}}</h1>
			<div class="product row" id="prod1">
				<h3>
					{{store.product.name}}

					<em class="pull-right">{{store.product.price}}</em>

				</h3>




		<!-- Moved Scripts to bottom of page for fastest loading -->
		<script type="text/javascript" src="angular.min.js"></script>
		<!-- ref to my webapp -->
		<script type="text/javascript" src="app.js"></script> 

	</body>
</html>
